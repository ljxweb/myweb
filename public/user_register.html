<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>用户注册</h2>
		<!--
		form用于表单提交
		mothod设置请求的方法
		action设置请求的url
		name用于接收用户输入的数据
		-->
		<form method="post" action="/user/register"><!--一定要和//把路由器挂载到服务器下，添加前缀  /user保持一致-->
		用户：<input type="text" name ="uname"  style="background-color: #ffaa00;"><br>
		密码：<input type="text" name="upwd" style="background-color: #ffaa00;"><br>
		邮箱：<input type="text" name="email" style="background-color: #ffaa00;"><br>
		电话：<input type="text" name="phone" style="background-color: #ffaa00;"><br>
		<input type="submit" value="提交注册" style="background-color: #D9363E;">
		</form>
	</body>
</html>
